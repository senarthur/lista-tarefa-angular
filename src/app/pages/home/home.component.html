<app-header title="TAREFAS"></app-header>

<main>
    <form class="search-form">
        <label for="search-input">
            <input id="search-input" type="text" placeholder="Buscar tarefa" (keyup)="searchTask($event)">
        </label>
        <button>
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>


    <div class="cards">
        @for (task of filteredTasks; track $index) {
            <app-card [task]="task"></app-card>
        }
    </div>
</main>
