<div class="card">
    <div class="type-task">
        <p>{{ task.type }}</p>
    </div>
    <div [ngClass]="task.complete ? 'complete' : ''" class="content">
        <h3>{{ task.title }}</h3>
    </div>
    <div class="action-buttons">
        <button [routerLink]="['/update-task', task.id]">
            <i class="fa-regular fa-pen-to-square"></i>
            <p>Editar</p>
        </button>
        <button (click)="deleteTask()">
            <i class="fa-solid fa-trash"></i>
            <p>Excluir</p>
        </button>
        <button (click)="markAsDone()">
            <i class="fa-regular fa-square-check"></i>
            <p>Concluir</p>
        </button>
    </div>
</div>
