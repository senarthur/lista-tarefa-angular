<div class="card">
    <div class="type-task">
        <p>{{ type }}</p>
    </div>
    <div class="content">
        <h3>{{ title }}</h3>
    </div>
    <div class="action-buttons">
        <button>
            <i class="fa-regular fa-pen-to-square"></i>
            <p>Editar</p>
        </button>
        <button>
            <i class="fa-solid fa-trash"></i>
            <p>Excluir</p>
        </button>
        <button>
            <i class="fa-regular fa-square-check"></i>
            <p>Concluir</p>
        </button>
    </div>
</div>
